<nz-table #nzTable>
  <thead nz-thead>
    <tr>
      <th nz-th><span>姓名</span></th>
      <th nz-th><span>学校</span></th>
      <th nz-th>操作</th>
    </tr>
  </thead>
  <tbody nz-tbody>
    <tr nz-table-tr *ngFor="let item of posts">
      <td nz-td>
        {{item.name}}
      </td>
      <td nz-td>
        {{item.schoolName}}
      </td>
      <td nz-td>
        <a href="javascript:void(0);" (click)="edit(item)">编辑</a>
      </td>
    </tr>
  </tbody>
</nz-table>
